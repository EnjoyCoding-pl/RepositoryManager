<div class="repository-edit-form-container">
    <form [formGroup]='repositoryEditFormGroup' (ngSubmit)='onSubmit()'>
        <div class="repository-edit-form-row">
            <app-form-input type='text' formControlName='name' label="{{'COMMON.NAME'|translate}}" placeholder="{{'COMMON.ADD_NAME'|translate}}" ></app-form-input>
        </div>
        <div class="repository-edit-form-row">
            <app-form-input type='text' formControlName='description' label="{{'COMMON.DESCRIPTION'|translate}}" placeholder="{{'COMMON.ADD_DESCRIPTION'|translate}}" ></app-form-input>
        </div>
        <div class="repository-edit-form-row">
            <app-submit-button text="{{'COMMON.EDIT'|translate}}"></app-submit-button>
        </div>
    </form>
</div>
